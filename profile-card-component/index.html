<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img class="card-bg-pattern" src="images/bg-pattern-card.svg" alt="" />
      <img
        class="profile"
        src="images/image-victor.jpg"
        alt="Photo of Victor Crest"
      />

      <div class="card-content">
        <div class="header">
          <h1>
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </h1>
          <h2>London</h2>
        </div>

        <hr />

        <div class="stats">
          <div class="stats-item">
            <span class="stats-value">80K</span>
            <span class="stats-description">Followers</span>
          </div>

          <div class="stats-item">
            <span class="stats-value">803K</span>
            <span class="stats-description">Likes</span>
          </div>

          <div class="stats-item">
            <span class="stats-value">1.4K</span>
            <span class="stats-description">Photos</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lucas Marchesoti Franco</a>.
      </div>
    </footer>
  </body>
</html>
