<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen and (min-width: 900px)"
    />

    <link
      rel="stylesheet"
      href="css/styles-mobile.css"
      media="screen and (max-width: 900px)"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        src="images/illustration-hero.svg"
        alt="A person dancing and listening to music with headphones, plugged to his smartphone, on a night city background."
        class="order-img-hero"
      />
      <div class="order-content-box">
        <h1 class="order-summary-title">Order Summary</h1>
        <p class="order-summary-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-plan">
          <div class="order-plan-box">
            <img
              src="images/icon-music.svg"
              alt="Music icon."
              class="order-music-icon"
            />
            <div class="order-plan-info">
              <span class="order-plan-name">Annual Plan</span>
              <span class="order-plan-price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="order-plan-change">Change</a>
        </div>
        <button class="order-btn-proceed">Proceed to Payment</button>
        <a href="#" class="order-cancel">Cancel Order</a>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lucas Marchesoti Franco</a>.
      </div>
    </footer>
  </body>
</html>
