<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(0, 0%, 100%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <figure class="card">
        <div class="hero">
          <img
            class="hero-img"
            src="images/image-equilibrium.jpg"
            alt="A semi-transparent blue cube with various red glows and its reflection on the floor."
          />
          <div class="hero-overlay">
            <img
              class="hero-icon-view"
              src="images/icon-view.svg"
              alt="Eye icon"
            />
          </div>
        </div>

        <div class="card-content">
          <h1>Equilibrium #3429</h1>

          <p class="body-copy">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="offer-box">
            <div class="price">
              <img
                class="icon"
                src="images/icon-ethereum.svg"
                alt="Ethereum icon"
              />
              <span>0.041 ETH</span>
            </div>
            <div class="time-left">
              <img class="icon" src="images/icon-clock.svg" alt="Clock icon" />
              <span>3 days left</span>
            </div>
          </div>

          <hr />

          <div class="author">
            <img src="images/image-avatar.png" alt="Photo of Jules Wyvern" />
            <p>Creation of <span class="author-name">Jules Wyvern</span></p>
          </div>
        </div>
      </figure>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lucas Marchesoti Franco</a>.
      </div>
    </footer>
  </body>
</html>
