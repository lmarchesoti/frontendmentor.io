<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <img
          class="header-img-desktop"
          src="images/image-header-desktop.jpg"
          alt="3 women chatting in an office."
        />
        <img
          class="header-img-mobile"
          src="images/image-header-mobile.jpg"
          alt="3 women chatting in an office."
        />

        <div class="card-content">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="metrics">
            <li>
              <span class="metric-value">10k+</span>
              <span class="metric-description">companies</span>
            </li>
            <li>
              <span class="metric-value">314</span>
              <span class="metric-description">templates</span>
            </li>
            <li>
              <span class="metric-value">12m+</span>
              <span class="metric-description">queries</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lucas Marchesoti Franco</a>.
      </div>
    </footer>
  </body>
</html>
