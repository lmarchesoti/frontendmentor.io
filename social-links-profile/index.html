<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="header">
        <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="Head photo of Jessica Randall">
        <h1 class="fullname">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      
      <p class="description">"Front-end developer and avid reader."</p>

      <ul class="social-links">
        <li class="link-item">GitHub</li>
        <li class="link-item">Frontend Mentor</li>
        <li class="link-item">LinkedIn</li>
        <li class="link-item">Twitter</li>
        <li class="link-item">Instagram</li>
      </ul>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Marchesoti Franco</a>.
    </div>
  </body>
</html>
