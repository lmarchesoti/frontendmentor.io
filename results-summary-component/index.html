<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link
      rel="stylesheet"
      href="css/styles-mobile.css"
      media="screen and (max-width: 900px)"
    /> -->

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="your-result">
        <h1>Your Result</h1>
        <div class="score-circle">
          <span class="user-score">76</span> of 100
        </div>
        <p class="score-headline">Great</p>
        <p class="score-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="user-test-scores">
          <div class="test-score-item" id="reaction">
            <div class="score-item-name">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="lightning-bolt"
              />Reaction
            </div>
            <div class="score-item-result">
              <span class="user-score-item">80</span> / 100
            </div>
          </div>
          <div class="test-score-item" id="memory">
            <div class="score-item-name">
              <img src="./assets/images/icon-memory.svg" alt="brain" />Memory
            </div>
            <div class="score-item-result">
              <span class="user-score-item">92</span> / 100
            </div>
          </div>
          <div class="test-score-item" id="verbal">
            <div class="score-item-name">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="chat-balloon"
              />Verbal
            </div>
            <div class="score-item-result">
              <span class="user-score-item">61</span> / 100
            </div>
          </div>
          <div class="test-score-item" id="visual">
            <div class="score-item-name">
              <img src="./assets/images/icon-visual.svg" alt="eye" />Visual
            </div>
            <div class="score-item-result">
              <span class="user-score-item">72</span> / 100
            </div>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Marchesoti Franco</a>.
    </div>
  </body>
</html>
