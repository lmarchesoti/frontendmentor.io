<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img
            src="assets/desktop/logo.svg"
            alt="Logo"
            class="header__logo-img"
          />
        </div>
        <h1 class="title header__title">
          Publish your podcasts
          <span class="title--highlight">everywhere.</span>
        </h1>
        <p class="body-text header__body-text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </header>

      <ul class="sponsors">
        <li class="sponsors__item">
          <img
            class="sponsors__item-img sponsors__item--spotify"
            src="assets/desktop/spotify.svg"
            alt="Spotify"
          />
        </li>
        <li class="sponsors__item">
          <img
            class="sponsors__item-img sponsors__item--apple-podcast"
            src="assets/desktop/apple-podcast.svg"
            alt="Apple podcast"
          />
        </li>
        <li class="sponsors__item">
          <img
            class="sponsors__item-img sponsors__item--google-podcasts"
            src="assets/desktop/google-podcasts.svg"
            alt="Google podcasts"
          />
        </li>
        <li class="sponsors__item">
          <img
            class="sponsors__item-img sponsors__item--pocket-casts"
            src="assets/desktop/pocket-casts.svg"
            alt="Pocket casts"
          />
        </li>
      </ul>

      <form class="request-form" action="#" method="post">
        <input
          type="text"
          class="text-input request-form__email-input"
          placeholder="Email address"
        />
        <div class="error-message request-form__error--field-empty">
          Oops! Please add your email
        </div>
        <div class="error-message request-form__error--invalid-email">
          Oops! Please check your email
        </div>
        <button class="btn request-form__btn">Request access</button>
      </form>
    </div>

    <script src="script/"></script>
  </body>
</html>
