<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card__hero margin-bottom-medium">
        <img
          src="assets/images/illustration-article.svg"
          alt="Hero illustration"
          class="card__hero-img"
        />
      </div>

      <div class="card__content margin-bottom-medium">
        <div class="pill body-text-small">Learning</div>

        <p class="card__publish-date body-text-small">Published 21 Dec 2023</p>

        <h1 class="heading--primary">HTML & CSS foundations</h1>

        <p class="card__summary body-text-medium">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Author photo"
          class="card__author-img"
        />
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Marchesoti Franco</a>.
    </footer>
  </body>
</html>
